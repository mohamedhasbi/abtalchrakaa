<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taekwondo Sharaqa Club</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-background);
        }
        .login-box {
            background-color: var(--color-surface);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--color-shadow);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .login-box h2 {
            color: var(--color-primary);
            margin-bottom: 25px;
            border-bottom: none;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-box" onsubmit="handleLogin(event)">
            <h2>Club Taekwondo Sharaqa Login</h2>
            <input type="text" id="username" placeholder="Username (clubadmin)" required>
            <input type="password" id="password" placeholder="Password (pass123)" required>
            <button type="submit">Log In</button>
            <p style="margin-top:15px; font-size: 0.9em; color: #777;">Hint: clubadmin / pass123</p>
        </form>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple hardcoded login for demonstration
            if (username === 'clubadmin' && password === 'pass123') {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
